<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="/static/css/style.css" />
  <link rel="stylesheet" href="/static/css/iphone.css" />
  <link rel="stylesheet" href="/static/css/media-queries.css" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet" />

  <title>WebRTC Remote Desktop</title>
</head>

<body>
  <nav class="navbar fixed-top navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="#">WebRTC Remote Desktop</a>
    <form class="form-inline">
      <button class="btn btn-primary" id="start-stop">Connect</button>
    </form>
  </nav>

  <div id="error"></div>

  <!-- Screen video container -->
  <div class="video-container">
    <video class="screen-video" id="screen-video" autoplay muted playsinline></video>
    <canvas id="screen-canvas" class="canvas"></canvas>
    <h3 id="instruction" class="label-instruction text-muted">Press Connect to start the session</h3>
  </div>

  <!-- Touch pad for handheld devices -->
  <div id="touch-container" class="touch-container">
    <div class="row">
      <div class="col-12">
        <div id="touchpad" class="touchpad text-center">
          <h4 class="text-muted">Touch Pad</h4>
        </div>
        <canvas id="touch-canvas" class="touch-canvas"></canvas>
      </div>
    </div>

    <div class="row touch-btn-container text-center">
      <div class="col-6 pr-1">
        <button onclick="touchLeftClick()" class="btn btn-secondary btn-lg btn-block m-0 p-4">Left Click</button>
      </div>
      <div class="col-6 pl-1">
        <button onclick="touchRightClick()" class="btn btn-secondary btn-lg btn-block m-0 p-4">Right Click</button>
      </div>
      <div class="col-12 mt-2">
        <button class="btn btn-secondary btn-lg btn-block">Open Keyboard</button>
      </div>
    </div>
  </div>

  <!-- <div id="instructions">Press Connect to start session</div> -->
  <script src="/static/js/app.js"></script>
</body>

</html>
